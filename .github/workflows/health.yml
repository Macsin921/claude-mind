name: Health Check

on:
  schedule:
    - cron: '0 */6 * * *'  # Every 6 hours
  workflow_dispatch:  # Manual trigger

jobs:
  check:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - name: Check repo health
        run: |
          echo "üß† Claude Mind Health Check"
          echo "Time: $(date)"
          echo "Files: $(ls -la | wc -l)"
          echo "DB size: $(ls -lh claude_mind.db | awk '{print $5}')"

      - name: Ping Telegram
        env:
          TG_TOKEN: ${{ secrets.TG_TOKEN }}
          TG_CHAT: ${{ secrets.TG_CHAT }}
        run: |
          curl -s -X POST "https://api.telegram.org/bot$TG_TOKEN/sendMessage"             -d chat_id="$TG_CHAT"             -d text="üè• Health check: OK at $(date +%H:%M)"
